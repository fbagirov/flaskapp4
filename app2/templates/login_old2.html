{% extends "layout.html" %}
{% block content %}
<h1>test in templates/login.html</h1>

{% macro social_login(provider_id, display_name) %}
  <form action="{{ url_for('social.login', provider_id=provider_id) }}" 
        method="POST">
    <button type="submit" class="btn btn-primary btn-large">
    Login with {{ display_name }}</button>
  </form>
{% endmacro %}


{{ social_login('twitter', 'Twitter') }}

{{ social_login('facebook', 'Facebook') }}

{{ social_login('foursquare', 'foursquare') }}




{% endblock %}
